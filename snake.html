<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBS Snake ‚Äì Play & Compete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: #0f0f0f;
      --bg2: #1a1a1a;
      --fg: #00ffcc;
      --cyan: #00ffff;
      --panel: #111;
      --muted: #9aa;
      --border: #00ffcc;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: var(--cyan);
      text-shadow: 0 0 10px var(--cyan);
    }
    .panel {
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
    }
    button {
      background: none;
      border: 2px solid var(--border);
      color: var(--fg);
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: var(--border);
      color: #000;
    }
    canvas {
      background: #000;
      display: block;
      margin: auto;
      border: 2px solid var(--border);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>üêç CBS Snake Game</h1>

  <div class="panel" style="text-align:center;">
    <button id="connectBtn">üîó Connect Phantom</button>
    <button id="playBtn">‚ñ∂Ô∏è Pay & Play (100 CBS)</button>
    <p id="status">Status: idle</p>
  </div>

  <div class="panel">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p style="text-align:center;">Score: <span id="score">0</span></p>
  </div>

  <div class="panel">
    <h2>üèÜ Wall of Fame</h2>
    <table id="leaderboard">
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Placeholder wallet connect (demo only)
    let walletConnected = false;
    document.getElementById("connectBtn").onclick = () => {
      walletConnected = true;
      document.getElementById("status").innerText = "Wallet connected (demo)";
    };

    // Snake game logic
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, food, score, d, game;

    function initGame() {
      snake = [{x: 9*box, y: 10*box}];
      food = {
        x: Math.floor(Math.random()*19+1)*box,
        y: Math.floor(Math.random()*19+1)*box
      };
      score = 0;
      d = null;
    }

    document.addEventListener("keydown", direction);
    function direction(event){
      if(event.keyCode == 37 && d != "RIGHT"){ d = "LEFT"; }
      else if(event.keyCode == 38 && d != "DOWN"){ d = "UP"; }
      else if(event.keyCode == 39 && d != "LEFT"){ d = "RIGHT"; }
      else if(event.keyCode == 40 && d != "UP"){ d = "DOWN"; }
    }

    function draw(){
      ctx.fillStyle = "#000";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      for(let i=0; i<snake.length; i++){
        ctx.fillStyle = (i==0)? "#00ffcc":"#009999";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#000";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      if(d=="LEFT") snakeX -= box;
      if(d=="UP") snakeY -= box;
      if(d=="RIGHT") snakeX += box;
      if(d=="DOWN") snakeY += box;

      if(snakeX == food.x && snakeY == food.y){
        score++;
        food = {
          x: Math.floor(Math.random()*19+1)*box,
          y: Math.floor(Math.random()*19+1)*box
        };
      } else {
        snake.pop();
      }

      let newHead = { x:snakeX, y:snakeY };

      // Game over
      if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height ||
         collision(newHead, snake)){
        clearInterval(game);
        addScore("Player", score); // Add to leaderboard
        return;
      }

      snake.unshift(newHead);
      document.getElementById("score").innerText = score;
    }

    function collision(head, array){
      for(let i=0; i<array.length; i++){
        if(head.x == array[i].x && head.y == array[i].y){ return true; }
      }
      return false;
    }

    // Leaderboard handling
    function addScore(player, score){
      const tbody = document.querySelector("#leaderboard tbody");
      const row = document.createElement("tr");
      row.innerHTML = `<td>${tbody.children.length+1}</td><td>${player}</td><td>${score}</td>`;
      tbody.appendChild(row);
    }

    // Pay & Play
    document.getElementById("playBtn").onclick = () => {
      if(!walletConnected){
        alert("Please connect your wallet first!");
        return;
      }
      document.getElementById("status").innerText = "Paid 100 CBS (demo) ‚Äì Game started!";
      initGame();
      game = setInterval(draw,100);
    };
  </script>
</body>
</html>
