<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBS Snake Game</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    :root {
      --bg1: #0f0f0f;
      --bg2: #1a1a1a;
      --fg: #00ffcc;
      --accent: #00ffff;
      --panel: #111;
      --border: #00ffcc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      text-align: center;
      justify-content: center;
    }
    header img {
      height: 50px;
    }
    h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: var(--accent);
    }
    .panel {
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 1rem;
      padding: 1rem;
      margin: 0.5rem;
      box-shadow: 0 0 20px rgba(0,255,204,0.3);
      max-width: 95vw;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 2px solid var(--accent);
      width: 100%;
      max-width: 400px;
      height: auto;
      background: #000 url('logo.png') center center no-repeat;
      background-size: 100px;
    }
    button {
      background: var(--fg);
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button:hover {
      background: var(--accent);
    }
    #leaderboard {
      margin-top: 1rem;
      overflow-x: auto;
    }
    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
      font-size: clamp(0.8rem, 2vw, 1rem);
    }
    #leaderboard th, #leaderboard td {
      padding: 0.5rem;
      border-bottom: 1px solid var(--border);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="CBS Logo">
    <h1>üêç CBS Snake Game</h1>
  </header>

  <div class="panel">
    <p style="text-align:center;"><strong>Entry fee:</strong> 100 CBS (demo mode, free play)</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div style="text-align:center;">
      <button onclick="startGame()">‚ñ∂Ô∏è Play Snake</button>
    </div>
  </div>

  <div class="panel" id="leaderboard">
    <h2 style="text-align:center;">üèÜ Wall of Fame</h2>
    <table>
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Scores injected here -->
      </tbody>
    </table>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let box = 20;
    let snake;
    let direction;
    let food;
    let score;
    let leaderboard = [];

    function initGame() {
      snake = [{x: 9*box, y:10*box}];
      direction = null;
      food = {
        x: Math.floor(Math.random()*19+1) * box,
        y: Math.floor(Math.random()*19+1) * box
      };
      score = 0;
    }

    document.addEventListener("keydown", directionHandler);
    function directionHandler(event) {
      if(event.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
      else if(event.keyCode == 38 && direction != "DOWN") direction = "UP";
      else if(event.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
      else if(event.keyCode == 40 && direction != "UP") direction = "DOWN";
    }

    // üéÆ Swipe controls for mobile
    let touchStartX = 0;
    let touchStartY = 0;
    canvas.addEventListener("touchstart", e => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    });
    canvas.addEventListener("touchend", e => {
      let dx = e.changedTouches[0].screenX - touchStartX;
      let dy = e.changedTouches[0].screenY - touchStartY;

      if(Math.abs(dx) > Math.abs(dy)) {
        if(dx > 0 && direction != "LEFT") direction = "RIGHT";
        else if(dx < 0 && direction != "RIGHT") direction = "LEFT";
      } else {
        if(dy > 0 && direction != "UP") direction = "DOWN";
        else if(dy < 0 && direction != "DOWN") direction = "UP";
      }
    });

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      for(let i=0; i<snake.length; i++) {
        ctx.fillStyle = (i==0)? "#00ffcc" : "#00ffff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#111";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#ff0000";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(direction == "LEFT") snakeX -= box;
      if(direction == "UP") snakeY -= box;
      if(direction == "RIGHT") snakeX += box;
      if(direction == "DOWN") snakeY += box;

      if(snakeX == food.x && snakeY == food.y) {
        score++;
        food = {
          x: Math.floor(Math.random()*19+1) * box,
          y: Math.floor(Math.random()*19+1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead,snake)) {
        clearInterval(game);
        saveScore(score);
        return;
      }

      snake.unshift(newHead);

      ctx.fillStyle = "#fff";
      ctx.font = "18px Orbitron";
      ctx.fillText("Score: " + score, box, 20);
    }

    function collision(head,array) {
      for(let i=0; i<array.length; i++) {
        if(head.x == array[i].x && head.y == array[i].y) {
          return true;
        }
      }
      return false;
    }

    let game;
    function startGame() {
      initGame();
      clearInterval(game);
      game = setInterval(draw,100);
    }

    function saveScore(score) {
      let player = prompt("Game Over! Enter your name/wallet:");
      if(player) {
        leaderboard.push({player, score});
        leaderboard.sort((a,b) => b.score - a.score);
        updateLeaderboard();
      }
    }

    function updateLeaderboard() {
      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "";
      leaderboard.slice(0,10).forEach((entry,index) => {
        let row = `<tr><td>${index+1}</td><td>${entry.player}</td><td>${entry.score}</td></tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
