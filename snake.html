<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBS Snake Game</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    :root {
      --bg1: #0f0f0f;
      --bg2: #1a1a1a;
      --fg: #00ffcc;
      --accent: #00ffff;
      --panel: #111;
      --border: #00ffcc;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      text-align: center;
      justify-content: center;
    }
    header img { height: 50px; }
    h1 { font-size: clamp(1.5rem, 4vw, 2rem); color: var(--accent); }
    .panel {
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 1rem;
      padding: 1rem;
      margin: 0.5rem;
      box-shadow: 0 0 20px rgba(0,255,204,0.3);
      max-width: 95vw;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 2px solid var(--accent);
      width: 100%;
      max-width: 400px;
      height: auto;
      background: #000;
      touch-action: none;
    }
    button {
      background: var(--fg);
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      margin: 0.5rem;
      font-size: 1rem;
    }
    button:hover { background: var(--accent); }
    #leaderboard { margin-top: 1rem; overflow-x: auto; }
    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
      font-size: clamp(0.8rem, 2vw, 1rem);
    }
    #leaderboard th, #leaderboard td {
      padding: 0.5rem;
      border-bottom: 1px solid var(--border);
      text-align: center;
    }
    #leaderboard td[contenteditable="true"] {
      background: rgba(0,255,204,0.1);
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="CBS Logo">
    <h1>üêç CBS Snake Game</h1>
  </header>

  <div style="margin-bottom:1rem;">
    <button onclick="connectWallet()">üîó Connect Wallet</button>
  </div>

  <div class="panel">
    <p style="text-align:center;"><strong>Entry fee:</strong> 100 CBS (demo mode, free play)</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div style="text-align:center;">
      <button onclick="startGame()">‚ñ∂Ô∏è Play Snake</button>
    </div>
  </div>

  <div class="panel" id="leaderboard">
    <h2 style="text-align:center;">üèÜ Wall of Fame</h2>
    <table>
      <thead>
        <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let box = 20, snake, direction, food, score, game;
    const logo = new Image();
    logo.src = "logo.png";

    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    function initGame() {
      snake = [{x: 9*box, y:10*box}];
      direction = null;
      food = {
        x: Math.floor(Math.random()*19+1) * box,
        y: Math.floor(Math.random()*19+1) * box
      };
      score = 0;
    }

    document.addEventListener("keydown", e => {
      if(e.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
      else if(e.keyCode == 38 && direction != "DOWN") direction = "UP";
      else if(e.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
      else if(e.keyCode == 40 && direction != "UP") direction = "DOWN";
    });

    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      let rect = canvas.getBoundingClientRect();
      let cx = rect.left + rect.width/2;
      let cy = rect.top + rect.height/2;
      let dx = e.changedTouches[0].clientX - cx;
      let dy = e.changedTouches[0].clientY - cy;
      if(Math.abs(dx) > Math.abs(dy)) {
        if(dx > 0 && direction != "LEFT") direction = "RIGHT";
        else if(dx < 0 && direction != "RIGHT") direction = "LEFT";
      } else {
        if(dy > 0 && direction != "UP") direction = "DOWN";
        else if(dy < 0 && direction != "DOWN") direction = "UP";
      }
    }, {passive:false});

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      for(let i=0; i<snake.length; i++) {
        ctx.drawImage(logo, snake[i].x, snake[i].y, box, box);
      }
      ctx.drawImage(logo, food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(direction == "LEFT") snakeX -= box;
      if(direction == "UP") snakeY -= box;
      if(direction == "RIGHT") snakeX += box;
      if(direction == "DOWN") snakeY += box;

      if(snakeX == food.x && snakeY == food.y) {
        score++;
        food = {
          x: Math.floor(Math.random()*19+1) * box,
          y: Math.floor(Math.random()*19+1) * box
        };
      } else snake.pop();

      let newHead = { x: snakeX, y: snakeY };

      if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead,snake)) {
        clearInterval(game);
        saveScore(score);
        return;
      }

      snake.unshift(newHead);

      ctx.fillStyle = "#fff";
      ctx.font = "18px Orbitron";
      ctx.fillText("Score: " + score, box, 20);
    }

    function collision(head,array) {
      return array.some(seg => seg.x == head.x && seg.y == head.y);
    }

    function startGame() {
      initGame();
      clearInterval(game);
      game = setInterval(draw,100);
    }

    function saveScore(score) {
      leaderboard.push({player: "Unnamed", score});
      leaderboard.sort((a,b) => b.score - a.score);
      leaderboard = leaderboard.slice(0,10);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "";
      leaderboard.forEach((entry,index) => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${index+1}</td>
          <td contenteditable="true">${entry.player}</td>
          <td>${entry.score}</td>
        `;
        // Save edits instantly
        row.cells[1].addEventListener("blur", e => {
          leaderboard[index].player = e.target.innerText.trim() || "Unnamed";
          localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        });
        tbody.appendChild(row);
      });
    }

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          alert("Connected: " + resp.publicKey.toString());
        } catch (err) { console.error("Connection failed:", err); }
      } else alert("Phantom Wallet not found.");
    }

    updateLeaderboard();
  </script>
</body>
</html>
