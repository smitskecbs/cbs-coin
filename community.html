<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBS Community</title>

  <!-- Favicon (tab-icoon) -->
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="icon" type="image/png" href="image/logo.png" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f0f0f; --bg2:#1a1a1a; --fg:#00ffcc; --accent:#00ffff; --panel:#111; --border:#0ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Orbitron',sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--fg); padding:2rem; text-align:center;
    }

    /* Titel met inline logo */
    h1.title{
      display:flex; align-items:center; justify-content:center; gap:.6rem;
      color:var(--accent); text-shadow:0 0 8px #0ff6; margin-top:.25rem;
    }
    .title-logo{
      height:44px; width:44px; aspect-ratio:1/1; border-radius:50%;
      filter:drop-shadow(0 0 10px #0ff6);
    }
    @media (max-width:480px){ .title-logo{ height:34px; width:34px; } }

    .panel{
      background:var(--panel); border:2px solid var(--border); border-radius:16px;
      padding:20px; margin:20px auto; max-width:960px; box-shadow:0 0 22px #0ff3;
    }
    .gallery{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:16px; margin-top:1rem;
    }
    .card{
      position:relative;
      background:#000; border:2px solid var(--border);
      border-radius:12px; overflow:hidden; box-shadow:0 0 12px #0ff4;
    }
    .card img,.card video{
      width:100%; display:block; border:0; outline:none;
      aspect-ratio:1/1; object-fit:cover;
    }
    .card figcaption{
      font-size:.85rem; padding:8px 10px; color:#cfe;
      background:#0b0b0b; border-top:1px solid #0ff3; text-align:left;
    }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    footer{ margin-top:2rem; }

    /* meme11: logo-only card */
    .logo-only{
      display:flex; align-items:center; justify-content:center; background:#000;
    }
    .logo-only .logo-link{
      display:flex; align-items:center; justify-content:center;
      width:100%; height:100%; padding:16px;
    }
    .logo-only .only-logo{
      width:40% !important; height:auto; aspect-ratio:auto;
      filter:drop-shadow(0 0 14px #0ff8);
    }
  </style>
</head>
<body>
  <!-- LOGO naast de titel -->
  <h1 class="title">
    <img class="title-logo"
         src="https://raw.githubusercontent.com/smitskecbs/cbs-coin/main/logo.png?v=10"
         alt="CBS"
         onerror="this.onerror=null;this.src='https://smitskecbs.github.io/cbs-coin/logo.png?v=10';">
    CBS Community & Memes
  </h1>

  <div class="panel">
    <h2>About</h2>

      CBS is powered by the community. Everyone can create, share and spread CBS content.

      <a href="https://t.me/CBS_Coin" target="_blank">Telegram group</a> or tag us on
      <a href="https://x.com/CBS_Coin" target="_blank">X</a>.
    </p>
  </div>
