  <style>
    :root{
      --bg1:#0a0c10; --bg2:#0f141b;
      --card:#0f151c; --card2:#0c1016;
      --fg:#eafffb; --muted:#a8d6cd; --note:#7ee9dc;
      --line:rgba(0,255,240,.18);
      --shadow:0 20px 45px rgba(0,255,230,.08), inset 0 0 0 1px rgba(0,255,240,.10);
      --radius:18px;
      --btnA:#5afff0; --btnB:#2bffe4;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Orbitron',sans-serif; color:var(--fg);
      background:
        radial-gradient(900px 600px at 100% -10%, rgba(0,255,230,.10), transparent 60%),
        radial-gradient(700px 500px at -10% 110%, rgba(0,170,255,.09), transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    /* ===== Header ===== */
    .topbar{
      position:sticky; top:0; z-index:20;
      display:flex; align-items:center; justify-content:center;
      padding:12px 16px;
      background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,0));
      border-bottom:1px solid rgba(0,255,240,.08);
      backdrop-filter:blur(6px);
    }
    .brand{
      display:flex; align-items:center; gap:.7rem;
      padding:10px 14px;
      background:linear-gradient(180deg, rgba(10,20,24,.55), rgba(10,20,24,.35));
      border:1px solid var(--line); border-radius:14px; box-shadow:var(--shadow);
    }
    .brand img{width:40px; height:40px; border-radius:10px; filter:drop-shadow(0 0 10px rgba(0,255,230,.35))}
    .brand h1{margin:0; font-size:1.05rem; font-weight:700; color:#bffef2}

    .container{ max-width:1100px; margin:0 auto; padding:1.2rem 1rem 2.2rem; text-align:center }

    /* ===== Panels ===== */
    .panel{
      background:linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:22px; margin:18px auto;
      box-shadow:var(--shadow);
      text-align:left;
    }
    .panel h2{
      margin:.2rem 0 1rem; color:#bffef2; font-size:1.2rem; text-align:left;
    }
    .panel p{ color:var(--fg); line-height:1.6; margin:.2rem 0 .2rem }
    .panel a{ color:#79ffee; text-decoration:none }
    .panel a:hover{ text-decoration:underline }

    /* ===== Hero logo (boven “About”) ===== */
    .hero{
      display:flex; align-items:center; justify-content:center; gap:.9rem;
      margin:6px auto 10px; text-align:center;
    }
    .logo-ring{
      position:relative; width:90px; height:90px; border-radius:16px; overflow:hidden;
      background:radial-gradient(closest-side, rgba(0,255,230,.18), rgba(0,255,230,.04) 58%, transparent 62%);
      display:grid; place-items:center;
      border:1px solid var(--line); box-shadow:var(--shadow);
    }
    .logo{width:78%; height:78%; object-fit:contain}

    /* ===== Gallery ===== */
    .gallery{
      display:grid; gap:16px;
      grid-template-columns:repeat(12,1fr);
    }
    .card{
      grid-column:span 12;
      position:relative;
      background:#000;
      border:1px solid var(--line);
      border-radius:14px; overflow:hidden;
      box-shadow:inset 0 0 0 1px rgba(0,255,240,.06), 0 10px 22px rgba(0,255,230,.10);
    }
    .card img,.card video{
      width:100%; display:block; border:0; outline:none;
      aspect-ratio:1/1; object-fit:cover;
    }
    .card figcaption{
      font-size:.9rem; padding:10px 12px; color:#dff;
      background:linear-gradient(180deg, #0b1217, #0a1015);
      border-top:1px solid rgba(0,255,240,.22);
      text-align:left;
    }

    /* Special logo-only */
    .logo-only{ display:flex; align-items:center; justify-content:center; background:#000; }
    .logo-only .logo-link{
      display:flex; align-items:center; justify-content:center;
      width:100%; height:100%; padding:16px;
    }
    .logo-only .only-logo{
      width:42% !important; height:auto; aspect-ratio:auto;
      filter:drop-shadow(0 0 14px rgba(0,255,240,.45));
    }

    /* Footer */
    footer{ margin:20px auto 36px; text-align:center; color:var(--muted) }
    footer a{ color:#79ffee; text-decoration:none }
    footer a:hover{ text-decoration:underline }

    /* Responsive columns */
    @media (min-width:640px){
      .card{ grid-column:span 6 }
    }
    @media (min-width:980px){
      .card{ grid-column:span 4 }
    }
  </style>
