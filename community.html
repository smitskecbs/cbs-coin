<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBS Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f0f0f; --bg2:#1a1a1a; --fg:#00ffcc; --accent:#00ffff; --panel:#111; --border:#0ff;
    }
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--fg);
      padding: 2rem;
      text-align: center;
    }
    h1 { color: var(--accent); text-shadow: 0 0 8px #0ff6; }
    .panel {
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin: 20px auto;
      max-width: 960px;
      box-shadow: 0 0 22px #0ff3;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid var(--border);
      box-shadow: 0 0 12px #0ff4;
      background:#000;
      transition: transform .2s;
    }
    .gallery img:hover { transform: scale(1.05); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    footer { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>üåê CBS Community & Memes</h1>

  <div class="panel">
    <h2>About</h2>
    <p>
      CBS is powered by the community. Everyone can create, share and spread CBS content.
      Want your meme here? Share it in our
      <a href="https://t.me/CBS_Coin" target="_blank">Telegram group</a> or tag us on
      <a href="https://x.com/CBS_Coin" target="_blank">X</a>.
    </p>
  </div>

  <div class="panel">
    <h2>Community Gallery</h2>
    <div class="gallery">
      <!-- üëá Jouw geuploade bestand -->
      <img src="image/meme1.png" alt="CBS Meme 1">
      <!-- Tip: voeg meer toe door extra regels te plaatsen, bv.:
      <img src="image/meme2.png" alt="CBS Meme 2">
      <img src="image/meme3.jpg" alt="CBS Meme 3">
      -->
    </div>
  </div>

  <footer>
    <a href="index.html">‚Üê Back to Home</a>
  </footer>
</body>
</html>
