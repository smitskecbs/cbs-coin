<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBS Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f0f0f; --bg2:#1a1a1a; --fg:#00ffcc; --accent:#00ffff; --panel:#111; --border:#0ff;
    }
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--fg);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: var(--accent);
      text-shadow: 0 0 8px #0ff6;
    }
    .panel {
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin: 20px auto;
      max-width: 960px;
      box-shadow: 0 0 22px #0ff3;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid var(--border);
      box-shadow: 0 0 12px #0ff4;
      transition: transform .2s;
      background:#000;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üåê CBS Community & Memes</h1>

  <div class="panel">
    <h2>About</h2>
    <p>
      CBS is powered by the community. Everyone can create, share and spread CBS content.  
      This page showcases the best memes, fan art and community creations.  
      Want your meme here? Share it in our <a href="https://t.me/CBS_Coin" target="_blank">Telegram group</a>.
    </p>
  </div>

  <div class="panel">
    <h2>Community Gallery</h2>
    <div class="gallery">
      <!-- Example images, replace with your own -->
      <img src="images/meme1.png" alt="CBS Meme 1">
      <img src="images/meme2.png" alt="CBS Meme 2">
      <img src="images/meme3.png" alt="CBS Meme 3">
    </div>
  </div>

  <div style="margin-top: 2rem;">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
