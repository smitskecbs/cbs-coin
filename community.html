<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBS Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f0f0f; --bg2:#1a1a1a; --fg:#00ffcc; --accent:#00ffff; --panel:#111; --border:#0ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Orbitron',sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--fg); padding:2rem; text-align:center;
    }
    /* Titel met inline logo */
    h1.title{
      display:flex; align-items:center; justify-content:center; gap:.6rem;
      color:var(--accent); text-shadow:0 0 8px #0ff6; margin-top:.25rem;
    }
    .title-logo{
      height:44px; width:44px; aspect-ratio:1/1; border-radius:50%;
      filter:drop-shadow(0 0 10px #0ff6);
    }
    @media (max-width:480px){ .title-logo{ height:34px; width:34px; } }

    .panel{
      background:var(--panel); border:2px solid var(--border); border-radius:16px;
      padding:20px; margin:20px auto; max-width:960px; box-shadow:0 0 22px #0ff3;
    }
    .gallery{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:16px; margin-top:1rem;
    }
    .card{ background:#000; border:2px solid var(--border); border-radius:12px; overflow:hidden; box-shadow:0 0 12px #0ff4; }
    .card img,.card video{ width:100%; display:block; border:0; outline:none; aspect-ratio:1/1; object-fit:cover; }
    .card figcaption{ font-size:.85rem; padding:8px 10px; color:#cfe; background:#0b0b0b; border-top:1px solid #0ff3; text-align:left; }
    a{ color:var(--accent); text-decoration:none; } a:hover{ text-decoration:underline; }
    footer{ margin-top:2rem; }
  </style>
</head>
<body>
  <!-- LOGO naast de titel (geen üåê meer) -->
  <h1 class="title">
    <img class="title-logo"
         src="https://raw.githubusercontent.com/smitskecbs/cbs-coin/main/logo.png"
         alt="CBS"
         onerror="this.onerror=null;this.src='https://smitskecbs.github.io/cbs-coin/logo.png';">
    CBS Community & Memes
  </h1>

  <div class="panel">
    <h2>About</h2>
    <p>
      CBS is powered by the community. Everyone can create, share and spread CBS content.
      Want your meme here? Share it in our
      <a href="https://t.me/CBS_Coin" target="_blank">Telegram group</a> or tag us on
      <a href="https://x.com/CBS_Coin" target="_blank">X</a>.
    </p>
  </div>

  <div class="panel">
    <h2>Community Gallery</h2>
    <div class="gallery">
      <!-- meme1..8 (deze werkten al prima) -->
      <figure class="card">
        <img src="image/meme1.png" alt="CBS Meme 1 ‚Äì created by smitske" loading="lazy">
        <figcaption>created by <b>smitske</b></figcaption>
      </figure>
      <figure class="card">
        <img src="image/meme2.png" alt="CBS Meme 2 ‚Äì created by sapodill" loading="lazy">
        <figcaption>created by <b>sapodill</b></figcaption>
      </figure>
      <figure class="card">
        <img src="image/meme3.png" alt="CBS Meme 3 ‚Äì created by majorliberty" loading="lazy">
        <figcaption>created by <b>majorliberty</b></figcaption>
      </figure>
      <figure class="card">
        <img src="image/meme4.png" alt="CBS Meme 4 ‚Äì created by senifer" loading="lazy">
        <figcaption>created by <b>senifer</b></figcaption>
      </figure>
      <figure class="card">
        <img src="image/meme5.png" alt="CBS Meme 5 ‚Äì created by belinda" loading="lazy">
        <figcaption>created by <b>belinda</b></figcaption>
      </figure>
      <figure class="card">
        <img src="image/meme6.png" alt="CBS Meme 6 ‚Äì created by izumi tatsui" loading="lazy">
        <figcaption>created by <b>izumi tatsui</b></figcaption>
      </figure>
      <figure class="card">
        <video src="image/meme7.mp4" controls playsinline muted preload="metadata"></video>
        <figcaption>created by <b>dreams_swe</b></figcaption>
      </figure>
      <figure class="card">
        <img src="image/meme8.png" alt="CBS Meme 8 ‚Äì created by izu" loading="lazy">
        <figcaption>created by <b>izu</b></figcaption>
      </figure>

      <!-- meme9 + meme10: RAW als hoofdbron, Pages als fallback -->

        <img
          src="https://raw.githubusercontent.com/smitskecbs/cbs-coin/main/image/meme9.png"
          alt="CBS Meme 9 ‚Äì created by Fauzan" loading="lazy"
          onerror="this.onerror=null;this.src='https://smitskecbs.github.io/cbs-coin/image/meme9.png';">
        <figcaption>created by <b>Fauzan</b></figcaption>
      </figure>

      <figure class="card">
        <img
          src="https://raw.githubusercontent.com/smitskecbs/cbs-coin/main/image/meme10.png"
          alt="CBS Meme 10 ‚Äì created by izu" loading="lazy"
          onerror="this.onerror=null;this.src='https://smitskecbs.github.io/cbs-coin/image/meme10.png';">
        <figcaption>created by <b>izu</b></figcaption>
      </figure>
    </div> <!-- /gallery -->
  </div> <!-- /panel -->

  <footer>
    <a href="index.html">‚Üê Back to Home</a>
  </footer>
</body>
</html>
