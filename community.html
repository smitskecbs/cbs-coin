<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBS Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg1:#0f0f0f; --bg2:#1a1a1a; --fg:#00ffcc; --accent:#00ffff; --panel:#111; --border:#0ff; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:'Orbitron',sans-serif; background:linear-gradient(135deg,var(--bg1),var(--bg2)); color:var(--fg); padding:2rem; text-align:center; }
    header.site-header{ display:flex; align-items:center; justify-content:center; gap:.8rem; margin:-.5rem 0 .5rem; }
    header.site-header img{ height:64px; filter:drop-shadow(0 0 10px #0ff6) }
    h1{ color:var(--accent); text-shadow:0 0 8px #0ff6; margin-top:.25rem }
    .panel{ background:var(--panel); border:2px solid var(--border); border-radius:16px; padding:20px; margin:20px auto; max-width:960px; box-shadow:0 0 22px #0ff3 }
    .gallery{ display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px; margin-top:1rem }
    .card{ background:#000; border:2px solid var(--border); border-radius:12px; overflow:hidden; box-shadow:0 0 12px #0ff4 }
    .card img,.card video{ width:100%; display:block; border:0; outline:none; aspect-ratio:1/1; object-fit:cover }
    .card figcaption{ font-size:.85rem; padding:8px 10px; color:#cfe; background:#0b0b0b; border-top:1px solid #0ff3; text-align:left }
    a{ color:var(--accent); text-decoration:none } a:hover{ text-decoration:underline }
    footer{ margin-top:2rem }
  </style>
</head>
<body>
  <!-- Logo met absolute URL + raw fallback -->
  <header class="site-header">
    <img
      src="https://smitskecbs.github.io/cbs-coin/logo.png?v=7"
      alt="CBS Logo"
      onerror="
        this.onerror=null;
        this.src='https://raw.githubusercontent.com/smitskecbs/cbs-coin/main/logo.png';
      ">
  </header>

  <h1>CBS Community & Memes</h1>

  <div class="panel">
    <h2>About</h2>

      CBS is powered by the community. Everyone can create, share and spread CBS content.
      Want your meme here? Share it in our
      <a href="https://t.me/CBS_Coin" target="_blank">Telegram group</a> or tag us on
      <a href="https://x.com/CBS_Coin" target="_blank">X</a>.
    </p>
  </div>

      </figure>

      <figure class="card">
        <img src="https://smitskecbs.github.io/cbs-coin/image/meme3.png" alt="CBS Meme 3 – created by majorliberty" loading="lazy">

      </figure>

      <figure class="card">

      </figure>

      <figure class="card">

    </div><!-- /gallery -->

  <footer>
    <a href="https://smitskecbs.github.io/cbs-coin/index.html">← Back to Home</a>

</body>
</html>
