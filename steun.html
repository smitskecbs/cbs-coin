<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBS Coin Donatie</title>

  <!-- ‚úÖ Buffer polyfill als module -->
  <script type="module">
    import { Buffer } from "https://cdn.jsdelivr.net/npm/buffer@6.0.3/+esm";
    window.Buffer = Buffer;
  </script>

  <!-- ‚úÖ Juiste IIFE-versie laden voor web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.3/lib/index.iife.min.js"></script>

  <!-- ‚úÖ SPL Token als module geladen -->
  <script type="module">
    import {
      getAssociatedTokenAddress,
      createTransferCheckedInstruction
    } from "https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/+esm";
    window.getAssociatedTokenAddress = getAssociatedTokenAddress;
    window.createTransferCheckedInstruction = createTransferCheckedInstruction;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #00ffcc;
      text-align: center;
      padding: 2rem;
    }
    button {
      background-color: #00ffcc;
      border: none;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #00d4a8;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    a {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <button id="connectWallet">üîó Connect Wallet</button>
  <div id="status">Niet verbonden</div>

  <button id="donateBtn" style="display:none;">üôè Doneer 0.05 SOL om CBS Coin te steunen</button>

  <script>
    const receiverWallet = new solanaWeb3.PublicKey("76SjWWFoJ1NQEWXVWbbqYR8112FAEyWGQT1PS1DeLmEg");
    const cbsMint = new solanaWeb3.PublicKey("B9z8cEWFmc7LvQtjKsaLoKqW5MJmGRCWqs1DPKupCfkk");

    let walletAddress = null;
    let provider = null;

    async function connectWallet() {
      provider = window.phantom?.solana;
      if (provider && provider.isPhantom) {
        try {
          const resp = await provider.connect();
          walletAddress = resp.publicKey.toString();
          document.getElementById("status").innerText =
            "‚úÖ Verbonden: " + walletAddress.slice(0, 6) + "..." + walletAddress.slice(-4);
          document.getElementById("donateBtn").style.display = "inline-block";
        } catch (err) {
          document.getElementById("status").innerText = "‚ùå Verbinding geweigerd";
        }
      } else {
        alert("Phantom wallet niet gevonden. Installeer via https://phantom.app");
      }
    }

    async function sendSol(amountSol, messagePrefix = "SOL verstuurd") {
      if (!provider || !walletAddress) {
        document.getElementById("status").innerText = "‚ùå Wallet niet verbonden.";
        return;
      }

      try {
        const connection = new solanaWeb3.Connection(
          "https://rpc.helius.xyz/?api-key=453a64a5-31dd-4c21-9619-6f0c69c74ff9",
          "confirmed"
        );

        const blockhashInfo = await connection.getLatestBlockhash();

        const transaction = new solanaWeb3.Transaction({
          recentBlockhash: blockhashInfo.blockhash,
          feePayer: new solanaWeb3.PublicKey(walletAddress),
        }).add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: new solanaWeb3.PublicKey(walletAddress),
            toPubkey: receiverWallet,
            lamports: Math.round(amountSol * solanaWeb3.LAMPORTS_PER_SOL),
          })
        );

        const signedTransaction = await provider.signTransaction(transaction);
        const txid = await connection.sendRawTransaction(signedTransaction.serialize());

        document.getElementById("status").innerHTML = `
          ‚úÖ ${messagePrefix}.<br>
          <a href="https://solscan.io/tx/${txid}" target="_blank">Bekijk transactie</a>
        `;
      } catch (error) {
        console.error("Transactiefout:", error);
        document.getElementById("status").innerText = "‚ùå Transactie mislukt.";
      }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
    document.getElementById("donateBtn").addEventListener("click", () => sendSol(0.05, "Bedankt voor je donatie!"));
  </script>
</body>
</html>
