<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBS DAO â€“ Stemmen (Mainnet)</title>
  <style>
    :root{--bg:#000;--fg:#00ffcc;--cyan:#00ffff;--muted:#66ffff;--panel:#0b0f16}
    html,body{height:100%}
    body{margin:0;background:#000;color:var(--fg);font-family:system-ui,Arial,sans-serif;display:flex;align-items:center;justify-content:center;padding:20px}
    .wrap{width:min(980px,100%);background:#070707;border:1px solid #111;border-radius:16px;box-shadow:0 10px 40px rgba(0,255,204,.08);padding:22px}
    h1{margin:0 0 6px;color:var(--cyan);text-align:left}
    .sub{color:var(--muted);font-size:13px;margin:0 0 16px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:8px 0}
    code{background:#061016;color:var(--fg);padding:2px 6px;border-radius:6px}
    .tag{background:#031a18;border:1px solid #064e3b;color:var(--fg);padding:3px 8px;border-radius:999px;font-size:12px}
    button{border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;background:var(--fg);color:#001815}
    button.secondary{background:#001a17;color:var(--fg);border:1px solid #064e3b}
    button:disabled{opacity:.55;cursor:not-allowed}
    .status.ok{color:#5aff5a}.status.warn{color:#ffd166}.status.err{color:#ff6b6b}
    .meter{height:10px;background:#09151a;border:1px solid #0e2b2a;border-radius:8px;overflow:hidden}
    .yes{height:100%;background:#00ffc3}
    pre{background:var(--panel);color:#b7fff1;border-radius:12px;padding:12px;max-height:260px;overflow:auto;font-size:12px;margin:12px 0 0}
    a{color:var(--fg);text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>CBS DAO â€“ Stemmen op voorstel</h1>
    <div class="sub">Netwerk: <b>Mainnet</b> â€¢ RPC:
      <a id="rpcLink" href="#" target="_blank" rel="noreferrer"></a>
    </div>

    <div class="row"><b>ðŸ”¥ Vraag 1 miljoen tokens verbranden ja of nee:</b> <span id="question">ladenâ€¦</span></div>

    <div class="row">Wallet:&nbsp;<code id="wallet">niet verbonden</code></div>
    <div class="row">Program ID:&nbsp;<code id="programId">-</code></div>
    <div class="row">Proposal:&nbsp;<code id="proposalPk">-</code></div>
    <div class="row">Vote receipt PDA:&nbsp;<code id="receiptPk">-</code></div>
    <div class="row">Status:&nbsp;<span id="status" class="status warn">wachtenâ€¦</span></div>

    <div class="row">
      <button id="btnYes">YES: +</button>
      <button id="btnNo" class="secondary">NO: âˆ’</button>
      <button id="btnRefresh" class="secondary">Ververs teller</button>
      <a id="explorerLink" class="tag" target="_blank" rel="noreferrer">Proposal in Explorer</a>
    </div>

    <div class="row" style="align-items:center;">
      <div style="flex:1 1 auto">
        <div class="meter"><div id="yesBar" class="yes" style="width:0%"></div></div>
      </div>
      <div style="min-width:140px;text-align:right">
        <span id="yesPct">YES 0%</span>&nbsp;&nbsp;<span id="noPct">NO 0%</span>
      </div>
    </div>

    <div class="row" style="gap:12px;margin-top:10px">
      <button id="btnConnect" class="secondary">Connect Phantom</button>
    </div>

    <details style="margin-top:10px">
      <summary>Geavanceerd</summary>
      <pre id="log"></pre>
    </details>
  </div>

  <!-- Buffer polyfill -->
  <script type="module">
    import { Buffer } from "https://esm.sh/buffer@6.0.3";
    // @ts-ignore
    window.Buffer = Buffer;
  </script>

  <script type="module">
    import {
      Connection,
      PublicKey,
      SystemProgram,
      Transaction,
      TransactionInstruction
    } from "https://esm.sh/@solana/web3.js@1.95.3";

    import { AnchorProvider, Program, BN } from "https://esm.sh/@coral-xyz/anchor@0.31.1?deps=@solana/web3.js@1.95.3";

    // ===== Config =====
    const HELIUS_KEY = "3d335769-1880-4497-8fd0-ac7ed0701a7c";
    const RPC_URL = `https://rpc.helius.xyz/?api-key=${HELIUS_KEY}`;

    // âœ… Juiste proposal op mainnet:
    const PROPOSAL_PUBKEY = new PublicKey("FUpzQRQfu35NEmqp9Pjqnkad3R2K1p5XzM6sLDFXcizx");

    // âœ… Juiste Program ID (matcht idl.json.address exact)
    const PROGRAM_ID_CORRECT = new PublicKey("FZGYyZ9hwUBriGpCH65vswS2VDoCyoC92rPoBPeBsuUY");

    // ===== DOM =====
    const $  = (s)=>document.querySelector(s);
    const logEl=$("#log"), walletEl=$("#wallet"), programIdEl=$("#programId");
    const proposalPkEl=$("#proposalPk"), receiptPkEl=$("#receiptPk");
    const statusEl=$("#status"), questionEl=$("#question");
    const yesBarEl=$("#yesBar"), yesPctEl=$("#yesPct"), noPctEl=$("#noPct");
    const explorerLink=$("#explorerLink"), rpcLink=$("#rpcLink");
    const enc=new TextEncoder();
    function log(m){ logEl.textContent += (typeof m==="string"?m:JSON.stringify(m,null,2))+"\n"; logEl.scrollTop=logEl.scrollHeight; }
    function setStatus(t,cls=""){ statusEl.className="status "+cls; statusEl.textContent=t; }

    // ===== Phantom =====
    function getPhantom(){ const w=window; return w?.solana?.isPhantom?w.solana:(w?.phantom?.solana?.isPhantom?w.phantom.solana:null); }
    function anchorWalletFromPhantom(w){ return { publicKey:w.publicKey, signTransaction:(tx)=>w.signTransaction(tx), signAllTransactions:(txs)=>w.signAllTransactions(txs) }; }

    // ===== State =====
    const connection = new Connection(RPC_URL,"confirmed");
    rpcLink.href = RPC_URL; rpcLink.textContent = RPC_URL;
    proposalPkEl.textContent = PROPOSAL_PUBKEY.toString();
    explorerLink.href = "https://solscan.io/account/"+PROPOSAL_PUBKEY.toString();

    let wallet=null, program=null, idl=null, PROGRAM_ID=PROGRAM_ID_CORRECT;
    let myReceiptPda=null;

    // ===== PDA helper =====
    function voteReceiptPDA(proposal,voter, programId){
      const [pda]=PublicKey.findProgramAddressSync([enc.encode("vote"),proposal.toBuffer(),voter.toBuffer()], programId);
      return pda;
    }

    // ===== IDL laden (lokaal) =====
    async function loadIdlFromFile(){
      try{
        const res=await fetch("./idl.json",{cache:"no-cache"});
        const j=await res.json();
        idl=j;

        // âœ… forceer PROGRAM_ID uit IDL.address als die er staat
        const addr = j.address || j.metadata?.address;
        if(addr){
          PROGRAM_ID = new PublicKey(addr);
        } else {
          PROGRAM_ID = PROGRAM_ID_CORRECT;
        }
        programIdEl.textContent=PROGRAM_ID.toString();

        log("IDL geladen âœ” ("+PROGRAM_ID.toBase58()+")");
        return true;
      }catch(e){
        PROGRAM_ID = PROGRAM_ID_CORRECT;
        programIdEl.textContent=PROGRAM_ID.toString();
        log("IDL laden mislukt, gebruik vast Program ID: "+PROGRAM_ID.toBase58());
        return false;
      }
    }

    async function buildProgram({readOnly=false}={}){
      try{
        const w=readOnly?{
          publicKey:new PublicKey("11111111111111111111111111111111"),
          signTransaction:async(tx)=>tx, signAllTransactions:async(txs)=>txs
        } : (wallet?anchorWalletFromPhantom(wallet):null);
        if(!w) return null;

        const prov=new AnchorProvider(connection,w,{preflightCommitment:"confirmed"});

        if(!idl){ await loadIdlFromFile(); }

        if(idl){
          try{
            program=new Program(idl, PROGRAM_ID, prov);
            return program;
          }catch(e){ log("Program ctor error: "+(e?.message||e)); }
        }

        try{
          const fetched = await Program.fetchIdl(PROGRAM_ID, prov);
          if(fetched){
            idl=fetched; program=new Program(idl, PROGRAM_ID, prov); return program;
          }
        }catch(e){ log("fetchIdl error: "+(e?.message||e)); }

        return null;
      }catch(e){
        log("buildProgram error: "+(e?.message||e)); return null;
      }
    }

    // ===== Extra diagnose =====
    async function sha256U8(bytes){ const h=await crypto.subtle.digest("SHA-256",bytes); return new Uint8Array(h); }
    async function proposalAccountDisc(){ const pre=new TextEncoder().encode("account:Proposal"); return (await sha256U8(pre)).slice(0,8); }
    async function checkProposalAccount(){
      const info = await connection.getAccountInfo(PROPOSAL_PUBKEY, "confirmed");
      if(!info){ log("âŒ Proposal account niet gevonden."); return { ok:false, why:"not_found" }; }
      const ownerOK = PROGRAM_ID.equals(info.owner);
      const disc = await proposalAccountDisc();
      const discOK = info.data?.length>=8 && disc.every((b,i)=>info.data[i]===b);
      log({proposal_exists:true, owner:info.owner.toBase58(), expected:PROGRAM_ID.toBase58(), owner_match:ownerOK, disc_match:discOK, data_len:info.data?.length ?? 0});
      if(!ownerOK) return { ok:false, why:"owner_mismatch" };
      if(!discOK)  return { ok:false, why:"disc_mismatch" };
      return { ok:true };
    }

    async function simulateAndSend(signedTx){
      const sim = await connection.simulateTransaction(signedTx, { sigVerify:false, commitment:"confirmed" });
      if(sim?.value?.logs){ log("ðŸ§ª Simulation logs:\n"+sim.value.logs.join("\n")); }
      if(sim?.value?.err){ log("âŒ Simulation error: "+JSON.stringify(sim.value.err)); throw new Error("Simulation failed"); }
      const sig = await connection.sendRawTransaction(signedTx.serialize(), { skipPreflight:false, maxRetries:3 });
      await connection.confirmTransaction(sig, "confirmed");
      return sig;
    }

    // ===== Discriminator & raw vote =====
    async function anchorDiscriminator(name){
      const pre = enc.encode("global:"+name);
      const hash = await crypto.subtle.digest("SHA-256", pre);
      return new Uint8Array(hash).slice(0,8);
    }

    async function buildRawVoteIx(yesFlag, voterPk){
      const voteReceipt = voteReceiptPDA(PROPOSAL_PUBKEY, voterPk, PROGRAM_ID);
      const disc = await anchorDiscriminator("vote");
      const data = new Uint8Array(9);
      data.set(disc,0);
      data[8] = yesFlag ? 1 : 0;

      const keys = [
        { pubkey: PROPOSAL_PUBKEY, isSigner:false, isWritable:true },
        { pubkey: voterPk,         isSigner:true,  isWritable:true },
        { pubkey: voteReceipt,     isSigner:false, isWritable:true },
        { pubkey: SystemProgram.programId, isSigner:false, isWritable:false },
      ];

      return new TransactionInstruction({ programId: PROGRAM_ID, keys, data });
    }

    // ===== Connect =====
    async function connectPhantom(){
      const prov=getPhantom();
      if(!prov){ alert("Phantom wallet niet gevonden."); return; }
      try{ await prov.connect({onlyIfTrusted:false}); }
      catch(e){ setStatus("Connect geannuleerd of mislukt.","err"); log(e); return; }
      wallet=prov;
      walletEl.textContent=wallet.publicKey.toString();
      myReceiptPda=voteReceiptPDA(PROPOSAL_PUBKEY, wallet.publicKey, PROGRAM_ID);
      receiptPkEl.textContent=myReceiptPda.toString();
      setStatus("Verbonden.","ok");
      await refreshTeller();
    }

    // ===== Teller =====
    async function fetchProposal(){
      const p = await buildProgram({readOnly:true});
      if(!p || !p.account?.proposal) return null;
      try{ return await p.account.proposal.fetch(PROPOSAL_PUBKEY); }
      catch(e){ log("fetchProposal error: "+(e?.message||e)); return null; }
    }

    async function refreshTeller(){
      setStatus("Verversenâ€¦");
      const sanity = await checkProposalAccount();
      if(!sanity.ok){
        let msg = "Proposal onjuist: ";
        if(sanity.why==="not_found") msg += "account bestaat niet op deze RPC/cluster.";
        if(sanity.why==="owner_mismatch") msg += "owner â‰  PROGRAM_ID (verkeerde Program ID of verkeerde proposal).";
        if(sanity.why==="disc_mismatch") msg += "discriminator klopt niet (geen Proposal-account).";
        setStatus(msg, "err");
        questionEl.textContent = "â€”";
        yesBarEl.style.width = "0%";
        yesPctEl.textContent = "YES 0%";
        noPctEl.textContent  = "NO 0%";
        return;
      }

      const prop = await fetchProposal();
      if(!prop){
        questionEl.textContent = "niet beschikbaar (IDL probleem)";
        yesBarEl.style.width = "0%";
        yesPctEl.textContent = "YES 0%";
        noPctEl.textContent  = "NO 0%";
        setStatus("Klaar (teller niet beschikbaar).","warn");
        return;
      }
      try{ questionEl.textContent = prop.question || "â€”"; }catch{}
      const yes = Number(new BN(prop.yesVotes ?? prop.yes_votes ?? 0));
      const no  = Number(new BN(prop.noVotes  ?? prop.no_votes  ?? 0));
      const tot = Math.max(yes+no,1);
      const pctYes = Math.round((yes/tot)*100);
      yesBarEl.style.width = pctYes+"%";
      yesPctEl.textContent = `YES ${pctYes}%`;
      noPctEl.textContent  = `NO ${100-pctYes}%`;
      setStatus("Klaar.","ok");
    }

    // ===== Stemmen =====
    async function vote(yesFlag){
      if(!wallet?.publicKey){ alert("Verbind eerst je Phantom wallet."); return; }

      // Probeer Anchor
      const p = await buildProgram({readOnly:false});
      if(p){
        const voteReceipt = voteReceiptPDA(PROPOSAL_PUBKEY, wallet.publicKey, PROGRAM_ID);
        setStatus("Stem versturenâ€¦");
        try{
          const sig = await p.methods
            .vote(yesFlag)
            .accounts({
              proposal: PROPOSAL_PUBKEY,
              voter: wallet.publicKey,
              voteReceipt,
              systemProgram: SystemProgram.programId,
            })
            .rpc();
          log("âœ… Tx: "+sig);
          setStatus("Stem geregistreerd.","ok");
          await refreshTeller();
          return;
        }catch(e){
          log("Anchor vote mislukte, probeer rawâ€¦ ("+(e?.message||e)+")");
        }
      }

      // Raw fallback met simulatie
      try{
        const ix = await buildRawVoteIx(yesFlag, wallet.publicKey);
        const tx = new Transaction().add(ix);
        tx.feePayer = wallet.publicKey;
        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
        const signed = await wallet.signTransaction(tx);
        const sig = await simulateAndSend(signed);
        log("âœ… Tx (raw): "+sig);
        setStatus("Stem geregistreerd (raw).","ok");
        await refreshTeller();
      }catch(e){
        const msg=(e?.message||e).toString();
        log("âŒ vote (raw) error: "+msg);
        if(msg.includes("AlreadyVoted")) setStatus("Je hebt al gestemd met deze wallet.","warn");
        else if(msg.includes("AlreadyEnded")) setStatus("De stemperiode is voorbij.","warn");
        else setStatus("Stemmen mislukt.","err");
      }
    }

    // ===== Events =====
    $("#btnConnect").addEventListener("click", connectPhantom);
    $("#btnRefresh").addEventListener("click", refreshTeller);
    $("#btnYes").addEventListener("click", ()=>vote(true));
    $("#btnNo").addEventListener("click",  ()=>vote(false));

    // ===== Boot =====
    (async()=>{
      setStatus("Startâ€¦");
      await loadIdlFromFile(); // stemmen kan desnoods via raw
      programIdEl.textContent = PROGRAM_ID.toBase58();
      await refreshTeller();
      setStatus("Klaar.","ok");
      log("Init klaar.");
    })();
  </script>
</body>
</html>
