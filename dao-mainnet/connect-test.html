<!doctype html>
<html lang="nl">
<meta charset="utf-8" />
<title>Phantom Connect Test</title>
<body style="background:#0b0f16;color:#b7fff1;font-family:system-ui;padding:24px">
  <h2>Phantom connect test</h2>
  <button id="connect" style="padding:10px 14px;border:0;border-radius:10px;font-weight:700">
    Connect Phantom
  </button>
  <pre id="out" style="background:#061016;padding:12px;border-radius:10px;max-width:700px;margin-top:14px"></pre>

  <script type="module">
    const out = document.getElementById('out');
    const log = (...a) => { out.textContent += a.join(' ') + '\n'; console.log(...a); };

    // Zoek Phantom provider
    const provider =
      (window.solana && window.solana.isPhantom ? window.solana : null) ||
      (window.phantom?.solana?.isPhantom ? window.phantom.solana : null);

    if (!provider) log('Phantom niet gevonden. Installeer de Phantom extensie.');

    document.getElementById('connect').onclick = async () => {
      if (!provider) return alert('Phantom niet gevonden.');
      try {
        const { publicKey } = await provider.connect({ onlyIfTrusted: false });
        log('✅ Verbonden:', publicKey.toBase58());
      } catch (e) {
        log('❌ Connect error:', e?.message || e);
      }
    };
  </script>
</body>
</html>
