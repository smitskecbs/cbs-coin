<!DOCTYPE html>
<html lang="nl" data-lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBS Coin ‚Äì Litepaper 2.0</title>

  <!-- Font & Chart -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg1:#0b0b0f; --bg2:#14161c; --panel:#0f1117;
      --fg:#c8fff2; --muted:#98a5b3; --accent:#00ffcc; --accent2:#00e5ff;
      --border:rgba(0,255,204,.35); --glow:0 0 18px rgba(0,255,204,.25), 0 0 42px rgba(0,229,255,.12);
    }
    *{box-sizing:border-box}
    html,body{margin:0;min-height:100%;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--fg);font-family:'Orbitron',system-ui,Segoe UI,Roboto,Arial,sans-serif}
    a{color:var(--accent2);text-decoration:none}
    a:hover{opacity:.9;text-decoration:underline}

    header{position:sticky;top:0;z-index:50;backdrop-filter: blur(8px);background:linear-gradient(180deg,rgba(10,12,16,.85),rgba(10,12,16,.55));border-bottom:1px solid var(--border);box-shadow: var(--glow)}
    .wrap{max-width:1080px;margin:0 auto;padding:0 20px}
    .bar{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{width:40px;height:40px;filter:drop-shadow(0 0 14px rgba(255,215,0,.45))}
    .brand h1{font-size:18px;letter-spacing:.08em;margin:0}
    nav ul{margin:0;padding:0;list-style:none;display:flex;gap:18px;flex-wrap:wrap}
    nav a{font-size:13px;padding:8px 12px;border:1px solid var(--border);border-radius:999px;background:linear-gradient(180deg,rgba(0,255,204,.07),rgba(0,255,204,.02));box-shadow:var(--glow)}
    .cta-row{display:flex;gap:10px;align-items:center}
    .btn{display:inline-flex;align-items:center;gap:8px;cursor:pointer;border:1px solid var(--border);border-radius:10px;background:linear-gradient(180deg,rgba(0,255,204,.12),rgba(0,255,204,.04));color:var(--fg); padding:10px 14px; box-shadow:var(--glow); font-size:13px; letter-spacing:.05em}

    main{padding:36px 20px}
    .hero{max-width:1080px;margin:0 auto 26px;display:grid;grid-template-columns:1fr;gap:18px;border:1px solid var(--border);background:linear-gradient(180deg,rgba(0,255,204,.05),rgba(0,229,255,.03));border-radius:18px; padding:24px; box-shadow:var(--glow)}
    .hero h2{margin:0 0 6px;font-size:28px;letter-spacing:.06em}
    .hero p{margin:6px 0;color:var(--muted);line-height:1.6}

    .grid{max-width:1080px;margin:0 auto;display:grid;grid-template-columns:1fr;gap:16px}
    section.card{border:1px solid var(--border); background:var(--panel); border-radius:18px; padding:22px; box-shadow:var(--glow)}
    section.card h3{margin:0 0 10px;font-size:20px;letter-spacing:.06em}
    section.card p, section.card li{color:var(--muted);line-height:1.7}
    ul.clean{margin:10px 0 0 18px}
    .twocol{display:grid;grid-template-columns:1fr;gap:18px}
    @media (min-width:880px){.twocol{grid-template-columns:1.1fr .9fr}.hero{grid-template-columns:auto 140px}}
    .chip{display:inline-block;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:linear-gradient(180deg,rgba(0,255,204,.07),rgba(0,255,204,.02));font-size:12px;letter-spacing:.06em; box-shadow:var(--glow)}

    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.06);text-align:left}
    th{color:#dffdf7;font-weight:600;letter-spacing:.05em}
    td{color:var(--muted)}
    .tokens-chart{padding:8px;border:1px dashed var(--border);border-radius:14px;background:rgba(0,255,204,.03)}
    canvas{max-width:100%}

    footer{margin:34px 0 60px; text-align:center; color:var(--muted)}
    .links{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:10px}
    .hidden{display:none}

    /* Print stylesheet */
    @media print {
      header, .cta-row, footer { display: none !important; }
      body { background: #fff; color:#000; }
      section.card, .hero { background:#fff; border:1px solid #ccc; box-shadow:none; }
      h1,h2,h3,h4{color:#000}
      a{color:#000;text-decoration:none}
    }
  </style>
</head>
<body>

<main>

  <div class="links">
    <a href="https://t.me/CBS_Coin" target="_blank" rel="noopener">Telegram</a>
    <a href="https://x.com" target="_blank" rel="noopener">X / Twitter</a>

<script>
  // PDF download via print
  document.getElementById("btnPDF").addEventListener("click", () => {
    window.print();
  });

  // Language toggle (zelfde als vorige versie)
  const btn = document.getElementById('btnTranslate');
  const nl = document.getElementById('lang-nl');
  const en = document.getElementById('lang-en');

  function setLang(code){
    const target = (code || '').toLowerCase().startsWith('nl') ? 'nl' : 'en';
    const isNL = target === 'nl';
    nl.classList.toggle('hidden', !isNL);
    en.classList.toggle('hidden', isNL);
    btn.textContent = isNL ? 'üåê EN' : 'üåê NL';
    document.documentElement.lang = isNL ? 'nl' : 'en';
    try { localStorage.setItem('cbs-lang', target); } catch(e){}
  }
  (function initLang(){
    let pref = null;
    try { pref = localStorage.getItem('cbs-lang'); } catch(e){}
    if (pref) {
      setLang(pref);
    } else {
      const browser = (navigator.language || navigator.userLanguage || 'nl').toLowerCase();
      setLang(browser);
    }
  })();
  btn.addEventListener('click', () => {
    const isNL = !nl.classList.contains('hidden');
    setLang(isNL ? 'en' : 'nl');
  });
</script>

</body>
</html>
