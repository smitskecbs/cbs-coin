<!DOCTYPE html>
<html>
  <head>
    <script>
      async function test() {
        const provider = window.phantom?.solana;
        if (provider && provider.isPhantom) {
          alert("✅ Phantom gevonden!");
        } else {
          alert("❌ Phantom niet gevonden.");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="test()">Test Phantom</button>
  </body>
</html>
