<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koop CBS Coin</title>

  <!-- ‚úÖ Buffer polyfill (correcte versie) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
  <script>
    window.Buffer = buffer.Buffer;
  </script>

  <!-- ‚úÖ Juiste IIFE-versie laden via CDN zonder CORS-problemen -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.3/lib/index.iife.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #00ffcc;
      text-align: center;
      padding: 2rem;
    }
    button {
      background-color: #00ffcc;
      border: none;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #00d4a8;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    a {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Koop CBS Coin</h1>
  <p>Betaal 0.1 SOL en ontvang <strong>100.000 CBS Coin</strong></p>

  <button id="connectWallet">üîó Connect Wallet</button>
  <div id="status">Niet verbonden</div>

  <button id="buyBtn" style="display:none;">üí∞ Koop 100.000 CBS voor 0.1 SOL</button>

  <script>
    const receiverWallet = new solanaWeb3.PublicKey("76SjWWFoJ1NQEWXVWbbqYR8112FAEyWGQT1PS1DeLmEg");

    let walletAddress = null;
    let provider = null;

    async function connectWallet() {
      provider = window.phantom?.solana;
      if (provider && provider.isPhantom) {
        try {
          const resp = await provider.connect();
          walletAddress = resp.publicKey.toString();
          document.getElementById("status").innerText =
            "‚úÖ Verbonden: " + walletAddress.slice(0, 6) + "..." + walletAddress.slice(-4);
          document.getElementById("buyBtn").style.display = "inline-block";
        } catch (err) {
          document.getElementById("status").innerText = "‚ùå Verbinding geweigerd";
        }
      } else {
        alert("Phantom wallet niet gevonden. Installeer via https://phantom.app");
      }
    }

    async function sendSol() {
      if (!provider || !walletAddress) {
        document.getElementById("status").innerText = "‚ùå Wallet niet verbonden.";
        return;
      }

      try {
        const connection = new solanaWeb3.Connection(
          solanaWeb3.clusterApiUrl("mainnet-beta"),
          "confirmed"
        );

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: new solanaWeb3.PublicKey(walletAddress),
            toPubkey: receiverWallet,
            lamports: Math.round(0.1 * solanaWeb3.LAMPORTS_PER_SOL),
          })
        );

        const { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;
        transaction.feePayer = new solanaWeb3.PublicKey(walletAddress);

        const signedTransaction = await provider.signTransaction(transaction);
        const txid = await connection.sendRawTransaction(signedTransaction.serialize());

        document.getElementById("status").innerHTML = `
          ‚úÖ Transactie verzonden:<br>
          <a href="https://solscan.io/tx/${txid}" target="_blank">Bekijk op Solscan</a>
        `;
      } catch (error) {
        console.error("Transactiefout:", error);
        document.getElementById("status").innerText = "‚ùå Transactie mislukt.";
      }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
    document.getElementById("buyBtn").addEventListener("click", sendSol);
  </script>
</body>
</html>
