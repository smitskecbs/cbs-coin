<!DOCTYPE html>
<html>
<head>
  <title>Phantom Connect Test</title>
</head>
<body style="background:#0d0d0d;color:#00ffcc;text-align:center;padding:2rem;">
  <h1>Test Wallet Connectie</h1>
  <button onclick="connect()">🔗 Connect Phantom</button>
  <p id="status">Nog niet verbonden</p>

  <script>
    async function connect() {
      const provider = window.phantom?.solana;
      if (!provider || !provider.isPhantom) {
        alert("Phantom niet gevonden");
        return;
      }

      try {
        const res = await provider.connect();
        document.getElementById("status").innerText =
          "✅ Verbonden: " + res.publicKey.toString();
      } catch (err) {
        document.getElementById("status").innerText = "❌ Verbinding geweigerd";
      }
    }
  </script>
</body>
</html>
