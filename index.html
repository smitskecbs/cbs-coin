      background: var(--bg2);

      display: flex;

    nav a {
      color: var(--text1);

    }
    nav a:hover { color: var(--accent); }
    main { padding: 2rem; }
    button {
      background: var(--accent);

      padding: 0.75rem 1.5rem;

      cursor: pointer;
      border-radius: 5px;

    button:hover { opacity: 0.9; }

<body>

  <main>
    <h1 data-i18n="title">Welkom bij CBS Coin</h1>
    <p data-i18n="subtitle">Community Builds Sovereignty – Een community-gedreven token op Solana</p>

    <button id="buyBtn" onclick="koopCBS()" data-i18n="buyBtn">Koop CBS Coin</button>
  </main>

  <footer>
    <p>&copy; 2025 CBS Coin</p>
  </footer>

  <script>
    async function koopCBS() {
      if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom Wallet niet gevonden!");
        return;
      }
      try {
        await window.solana.connect();
        const provider = window.solana;
        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: provider.publicKey,
            toPubkey: new solanaWeb3.PublicKey("76SjWWFoJ1NQEWXVWbbqYR8112FAEyWGQT1PS1DeLmEg"),
            lamports: 0.05 * solanaWeb3.LAMPORTS_PER_SOL
          })
        );
        transaction.feePayer = provider.publicKey;
        let blockhashObj = await (new solanaWeb3.Connection("https://api.mainnet-beta.solana.com")).getRecentBlockhash();
        transaction.recentBlockhash = blockhashObj.blockhash;
        const signed = await provider.signTransaction(transaction);
        const txid = await (new solanaWeb3.Connection("https://api.mainnet-beta.solana.com")).sendRawTransaction(signed.serialize());
        console.log("Transactie ID:", txid);
        alert("Betaling succesvol! Je ontvangt binnenkort CBS Coin.");
        confetti();
      } catch (err) {
        console.error(err);
        alert("Er ging iets mis bij de betaling.");
      }
    }
  </script>
  <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
</body>
