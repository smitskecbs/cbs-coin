<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBS Coin – Community Builds Sovereignty</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.76.0/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/lib/index.iife.min.js"></script>
  <style>
    /* bestaande CSS blijft ongewijzigd */
  </style>
</head>
<body>
<!-- bestaande body-structuur blijft ongewijzigd -->

<script>
  const connectButton = document.getElementById("connect-wallet");
  const claimButton = document.getElementById("claim-airdrop");
  const addressDisplay = document.getElementById("wallet-address");
  const statusDisplay = document.getElementById("airdrop-status");
  const balanceDisplay = document.getElementById("cbs-balance");
  const refreshBalance = document.getElementById("refresh-balance");
  let userPublicKey = null;

  const AIRDROP_SENDER = new solanaWeb3.PublicKey("76SjWWFoJ1NQEWXVWbbqYR8112FAEyWGQT1PS1DeLmEg");
  const CBS_MINT = new solanaWeb3.PublicKey("B9z8cEWFmc7LvQtjKsaLoKqW5MJmGRCWqs1DPKupCfkk");
  const CBS_DECIMALS = 6;

  connectButton.addEventListener("click", async () => {
    if (!window.solana) {
      alert("Phantom wallet niet gevonden. Gebruik de Phantom app.");
      return;
    }
    try {
      const resp = await window.solana.connect();
      userPublicKey = resp.publicKey;
      addressDisplay.innerText = `✅ Verbonden: ${userPublicKey.toString()}`;
      statusDisplay.innerText = "";
      updateBalance();
    } catch (err) {
      console.error("Connectie mislukt", err);
    }
  });

  claimButton.addEventListener("click", async () => {
    if (!userPublicKey) {
      alert("Verbind eerst je wallet.");
      return;
    }
    const claimedKey = `cbs_claimed_${userPublicKey.toString()}`;
    if (localStorage.getItem(claimedKey)) {
      statusDisplay.innerText = "❌ Je hebt al geclaimd.";
      return;
    }
    try {
      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
      const senderTokenAccount = await splToken.getAssociatedTokenAddress(CBS_MINT, AIRDROP_SENDER);
      const recipientTokenAccount = await splToken.getAssociatedTokenAddress(CBS_MINT, userPublicKey);

      const tx = new solanaWeb3.Transaction();

      const accountInfo = await connection.getAccountInfo(recipientTokenAccount);
      if (!accountInfo) {
        tx.add(splToken.createAssociatedTokenAccountInstruction(
          userPublicKey,
          recipientTokenAccount,
          userPublicKey,
          CBS_MINT
        ));
      }

      tx.add(splToken.createTransferInstruction(
        senderTokenAccount,
        recipientTokenAccount,
        AIRDROP_SENDER,
        1000 * 10 ** CBS_DECIMALS,
        [],
        splToken.TOKEN_PROGRAM_ID
      ));

      tx.feePayer = userPublicKey;
      tx.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;

      const signed = await window.solana.signTransaction(tx);
      const txid = await connection.sendRawTransaction(signed.serialize());

      statusDisplay.innerText = `✅ Airdrop verzonden (tx: ${txid})`;
      localStorage.setItem(claimedKey, "true");
      updateBalance();
    } catch (err) {
      console.error("Airdrop mislukt", err);
      statusDisplay.innerText = "❌ Airdrop mislukt.";
    }
  });

  async function updateBalance() {
    if (!userPublicKey) return;
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
    const tokenAccounts = await connection.getParsedTokenAccountsByOwner(userPublicKey, {
      mint: CBS_MINT
    });
    let balance = 0;
    if (tokenAccounts.value.length > 0) {
      balance = tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount;
    }
    balanceDisplay.innerText = `Balans: ${balance} CBS`;
  }

  refreshBalance.addEventListener("click", updateBalance);
</script>
</body>
</html>
