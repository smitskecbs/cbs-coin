<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;

    }
    header {
      text-align: center;
      width: 100%;
    }
    h1 {

      margin-bottom: 0.2rem;
    }
    h2 {

    }
    .logo {
      margin: 1rem 0;
      max-width: 200px;
    }
    .section {
      max-width: 800px;
      background: #111;
      padding: 1.5rem;
      margin: 1rem 0;
      border: 1px solid #00ffcc;
      border-radius: 12px;
    }
    a {

    a:hover {

    footer {

    .social-links {
      display: flex;

    }
    .social-links a {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #1a1a1a;
      border: 1px solid #00ffff;
      border-radius: 6px;
      font-weight: bold;
      color: #00ffff;
      text-decoration: none;
    }
    .social-links a:hover {
      background: #00ffff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cyan-persistent-stork-902.mypinata.cloud/ipfs/bafybeia7qejzloll6teyt4o4orvd7bnvkg4thrfajv4rgb3fmm2odeweoa/logo.png" alt="CBS Coin Logo" class="logo" />
    <h1>CBS Coin</h1>

      <a href="https://t.me/CBS_Coin" target="_blank">Telegram</a>
      <a href="https://twitter.com/CBS_Coin" target="_blank">X (Twitter)</a>
    </div>
  </header>

  <div class="section">
    <h3>üîó Wallet verbinden</h3>
    <button id="connect-wallet" class="buy-button">üîó Connect Wallet</button>
    <p id="wallet-address" style="margin-top: 10px;"></p>
  </div>

  <div class="section">
    <h3>üéÅ Claim Airdrop (1000 CBS)</h3>
    <button id="claim-airdrop" class="buy-button">üéÅ Claim Airdrop</button>
    <p id="airdrop-status"></p>
  </div>

  <div class="section">
    <h3>üìä CBS Wallet Balans</h3>
    <button id="refresh-balance" class="buy-button">üîÑ Ververs</button>
    <p id="cbs-balance">Balans: ...</p>
  </div>

  <footer>
    ¬© 2025 CBS Coin ‚Äì Sovereignty through community.
    <div class="social-links">
      <a href="https://t.me/CBS_Coin" target="_blank">Telegram</a>
      <a href="https://twitter.com/CBS_Coin" target="_blank">X (Twitter)</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.76.0/lib/index.iife.min.js"></script>
  <script>
    const connectButton = document.getElementById("connect-wallet");
    const claimButton = document.getElementById("claim-airdrop");
    const addressDisplay = document.getElementById("wallet-address");
    const statusDisplay = document.getElementById("airdrop-status");
    const balanceDisplay = document.getElementById("cbs-balance");
    const refreshBalance = document.getElementById("refresh-balance");

    let userPublicKey = null;

    connectButton.addEventListener("click", async () => {
      if (!window.solana) {
        alert("Phantom wallet niet gevonden. Gebruik de Phantom app.");
        return;
      }
      try {
        const resp = await window.solana.connect();
        userPublicKey = resp.publicKey;
        addressDisplay.innerText = `‚úÖ Verbonden: ${userPublicKey.toString()}`;
        statusDisplay.innerText = "";
        updateBalance();
      } catch (err) {
        console.error("Connectie mislukt", err);
      }
    });

    claimButton.addEventListener("click", async () => {
      if (!userPublicKey) {
        alert("Verbind eerst je wallet.");
        return;
      }
      const claimedKey = `cbs_claimed_${userPublicKey.toString()}`;
      if (localStorage.getItem(claimedKey)) {
        statusDisplay.innerText = "‚ùå Je hebt al geclaimd.";
        return;
      }
      try {
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
        const sender = solanaWeb3.Keypair.generate(); // Vervang later met jouw keypair als je backend bouwt
        const CBS_MINT = new solanaWeb3.PublicKey("B9z8cEWFmc7LvQtjKsaLoKqW5MJmGRCWqs1DPKupCfkk");
        alert("Deze functie vereist een backend of manuele goedkeuring. Later in te bouwen.");
        // Hier zou normaal de sendTransaction-code komen
        localStorage.setItem(claimedKey, "true");
        statusDisplay.innerText = "‚úÖ Airdrop aangevraagd (demo).";
      } catch (err) {
        console.error("Airdrop mislukt", err);
        statusDisplay.innerText = "‚ùå Airdrop mislukt.";
      }
    });

    async function updateBalance() {
      if (!userPublicKey) return;
      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
      const CBS_MINT = new solanaWeb3.PublicKey("B9z8cEWFmc7LvQtjKsaLoKqW5MJmGRCWqs1DPKupCfkk");
      const tokenAccounts = await connection.getParsedTokenAccountsByOwner(userPublicKey, {
        mint: CBS_MINT
      });
      let balance = 0;
      if (tokenAccounts.value.length > 0) {
        balance = tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount;
      }
      balanceDisplay.innerText = `Balans: ${balance} CBS`;
    }

    refreshBalance.addEventListener("click", updateBalance);
  </script>
</body>
</html>
