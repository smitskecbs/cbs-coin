<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBS Coin ‚Äì Community Builds Sovereignty</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #00ffcc;
      color: #0f0f0f;
    }

    #status {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Koop 50.000 CBS Coin</h1>

  <button onclick="connectWallet()">üíº Verbind Wallet</button>
  <button onclick="koopCBS()">üí∏ Koop CBS</button>

  <div id="status"></div>

  <script>
    let wallet = null;

    async function connectWallet() {
      if ("solana" in window) {
        try {
          const resp = await window.solana.connect();
          wallet = resp.publicKey.toString();
          document.getElementById("status").textContent = "Wallet verbonden: " + wallet;
        } catch (err) {
          console.error(err);
          document.getElementById("status").textContent = "Verbinding geweigerd of mislukt.";
        }
      } else {
        alert("Phantom wallet niet gevonden. Installeer deze aub.");
      }
    }

    async function koopCBS() {
      if (!wallet) {
        document.getElementById("status").textContent = "Verbind eerst je wallet.";
        return;
      }

      document.getElementById("status").textContent = "Verzoek wordt verzonden...";

      try {
        const response = await fetch("https://cbs-coin.vercel.app/api/koop-cbs", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ buyer: wallet })
        });

        const data = await response.json();

        if (data.success) {
          document.getElementById("status").innerHTML = "‚úÖ CBS verzonden!<br>Transactie: <a href='https://solscan.io/tx/" + data.signature + "' target='_blank'>" + data.signature + "</a>";
        } else {
          document.getElementById("status").textContent = "‚ùå Fout: " + (data.error || "Onbekend");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "‚ùå Netwerk- of serverfout.";
      }
    }
  </script>
</body>
</html>
